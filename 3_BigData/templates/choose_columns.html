<!DOCTYPE html>
<html>
<head>
    <title>Выбор признаков</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>Big Data Analyzer</header>
    <div class="container my-5">
        <h2 class="text-center mb-4">Предпросмотр данных</h2>
        <div class="table-responsive">
            {{ preview_table|safe }}
        </div>

        <h2 class="mt-4 text-center">Выберите целевую и входную метки</h2>
        <form action="/train" method="post" class="mt-3">
            <div class="mb-3">
                <label for="x_column" class="form-label">Признак X:</label>
                <select class="form-select" name="x_column" id="x_column" required>
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="y_column" class="form-label">Целевая Y:</label>
                <select class="form-select" name="y_column" id="y_column" required>
                    {% for col in columns %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Обучить модель</button>
        </form>
    </div>
</body>
</html>
